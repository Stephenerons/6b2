<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  
      main{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 150px);
        gap: 10px;
        background-color: grey;

      }
      section{
        background-color: brown;
      }

     aside{
        background-color: #444;

      }

      section{
        grid-area: 1/1/3/4;
      }

      aside:first-child{
        grid-area: 1/4/2/5;
      }

      aside:nth-child(2){
        grid-area: 2/4/3/5;
      }

      aside:nth-child(3){
        grid-area: 3/4/4/5;
      }
      aside:nth-child(4){
        grid-area: 4/4/5/5;
      }

      aside:nth-child(5){
        grid-area: 5/4/6/5;
    
      }

      div{
        background-color: dodgerblue;
      }

      div:first-child{
        grid-area: 3/1/4/3;
       
      }

      div:nth-child(2){
        grid-area: 3/3/4/4;
      }

      div:nth-child(3){
        grid-area: 4/1/5/2;
      }
      div:nth-child(4){
        grid-area: 4/2/5/3;
      }

      div:nth-child(5){
        grid-area: 4/3/5/4;
      }

      div:nth-child(6){
        grid-area: 5/1/6/4;
      }
    
    
  </style>

</head>
<body>
  <main>
    <section></section>
    <aside>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
    </aside>
    <div>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
      <article>BOOK</article>
    </div>
   
  </main>
  
</body>
</html>
