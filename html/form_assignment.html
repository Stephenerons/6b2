<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <style>
      fieldset {
        width: 16em;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <h2>Personal</h2>
          <hr />

          <div>
            <label for="nm">Name</label> <br />

            <input type="text" name="Name" placeholder="John Doe" id="nm" />
          </div>
          <br />

          <div><label>Date of birth</label></div>
          <select>
            <optgroup>
              <option value="">month</option>
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="3">Mar</option>
              <option value="4">Apr</option>
              <option value="5">May</option>
              <option value="6">Jun</option>
              <option value="7">Jul</option>
              <option value="8">Aug</option>
              <option value="9">Sep</option>
              <option value="10">Oct</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </optgroup>
          </select>

          <select>
            <optgroup>
              <option value="">day</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </optgroup>
          </select>

          <select>
            <optgroup>
              <option value="">year</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </optgroup>
          </select>
          <br />
          <br />

          <div>
            <label>what is your favourite animal?</label> <br />

            <input style="width: 3em" type="text" placeholder="lion" />

            <input style="width: 3em" type="text" placeholder="Tiger" />

            <input style="width: 3em" type="text" placeholder="Bear" />
            <input style="width: 3em" type="text" placeholder="Bull" />
            <input style="width: 3em" type="text" placeholder="serval" />
          </div>

          <h2>Account</h2>
          <hr />
          <section>
            <label for="mail">Email</label> <br />
            <input
              type="email"
              placeholder="example@email.com"
              name="Email"
              id="mail"
            />
          </section>
          <br />

          <div>
            <label for="pw">Password</label><br />
            <input
              type="password"
              minlength="8"
              maxlength="10"
              name="Password"
              id="pw"
            />
          </div>
          <br />

          <div>
            <label for="verify">Verify Password</label><br />
            <input
              type="password"
              minlength="8"
              maxlength="10"
              name="Verify Password"
              id="verify"
            />
          </div>

          <h2>Contact</h2>
          <hr />

          <div>
            <label for="add">Address</label> <br />
            <input
              type="text"
              name="Address"
              placeholder=" no 3, kuvuki land"
              id="add"
            />
          </div>
          <br />

          <div>
            <label for="city">City</label> <br />
            <input
              type="text"
              name="City"
              placeholder="kuvuki city"
              id="city"
            />
          </div>
          <br />

          <label>State</label> <br />
          <select>
            <optgroup>
              <option value="">select your state</option>
              <option value="Edo">Edo State</option>
              <option value="Del">Delta State</option>
              <option value="Lag">Lagos state</option>
              <option value="kwr">Kwara State</option>
              <option value="Ana">Anambra state</option>
              <option value="Bau">Bauchi</option>
            </optgroup>
          </select>
          <br />
          <br />

          <div>
            <label for="phonenum">Phone</label> <br />
            <input
              type="tel"
              maxlength="15"
              name="Phone"
              placeholder="+234 07041708240"
              id="phonenum"
            />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
